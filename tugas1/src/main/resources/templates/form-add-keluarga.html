<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>


<title>Pratt - Free Bootstrap 3 Theme</title>

<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/css/main.css}" rel="stylesheet" />

</head>

<body data-spy="scroll" data-offset="0" data-target="#navigation">


	<div id="navigation" class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><b>Si Kependudukan</b></a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="/penduduk-page" >Penduduk</a></li>
					<li class="active"><a href="/keluarga-page" >Keluarga</a></li>
					<li><a href="/ubah-data" >Ubah Data</a></li>
					
					
				</ul>
			</div>
		</div>
	</div>


	<div id="intro">
		<div class="container">
			<div class="row centered">
				<h1>Tambah Keluarga</h1>
				<br /> <br />
				<hr />
				
				<div class="col-lg-12" style="text-align: left;">
					<form action="/keluarga/tambah/submit" method="post" th:object="${keluarga}">
						<div class="form-group" style="margin-left: 10%; margin-right: 10%; text-align:right;">
							<div class="col-lg-4">
							<label for="alamat">Alamat </label> 
							</div>
							
							<div class="col-lg-8" style="margin-bottom: 1%;">
							<input style="width: 100%;" type="text" name="alamat"  required="true" />
							</div>
						</div>
						
						<div class="form-group" style="margin-left: 10%; margin-right: 10%; text-align:right;">
							<div class="col-lg-4">
							<label for="rt">RT  </label> 
							</div>
							
							<div class="col-lg-8" style="margin-bottom: 1%;">
							<input style="width: 100%;" type="text" name="rt" required="true" />
							</div>
						</div>
						
						<div class="form-group" style="margin-left: 10%; margin-right: 10%; text-align:right;">
							<div class="col-lg-4">
							<label for="rw">RW  </label> 
							</div>
							
							<div class="col-lg-8" style="margin-bottom: 1%;">
							<input style="width: 100%;" type="text" name="rw"  required="true"/>
							</div>
						</div>
						
						<div class="form-group" style="margin-left: 10%; margin-right: 10%; text-align:right;">
							<div class="col-lg-4">
							<label for="nama_kelurahan">Kelurahan/Desa  </label> 
							</div>
							
							<div class="col-lg-8" style="margin-bottom: 1%;">
							<input style="width: 100%;" type="text" name="nama_kelurahan" required="true" />
							</div>
						</div>
						
						<div class="form-group" style="margin-left: 10%; margin-right: 10%; text-align:right;">
							<div class="col-lg-4">
							<label for="nama_kecamatan">Kecamatan  </label> 
							</div>
							
							<div class="col-lg-8" style="margin-bottom: 1%;">
							<input style="width: 100%;" type="text" name="nama_kecamatan" required="true"/>
							</div>
						</div>
						
						<div class="form-group" style="margin-left: 10%; margin-right: 10%; text-align:right;">
							<div class="col-lg-4">
							<label for="nama_kota">Kota  </label> 
							</div>
							
							<div class="col-lg-8" style="margin-bottom: 1%;">
							<input style="width: 100%;" type="text" name="nama_kota" required="true"/>
							</div>
						</div>
						
						
						
						<div class="form-group" style="margin-left: 10%; margin-right: 10%;">
							<div class="col-lg-4"> 
							</div>
							
							<div class="col-lg-8" style="margin-bottom: 1%;">
							<button type="submit" value="save"
								class="btn btn-large btn-success">Tambah</button>
							</div>
						</div>
						
						
					</form>
				</div>
				<hr/>
			</div>
			<br />
			<hr />
		</div>
	</div>




</body>
</html>
