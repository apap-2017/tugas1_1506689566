<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>


<title>Pratt - Free Bootstrap 3 Theme</title>

<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/css/main.css}" rel="stylesheet" />

</head>

<body data-spy="scroll" data-offset="0" data-target="#navigation">


	<div id="navigation" class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><b>Si Kependudukan</b></a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="/penduduk-page" >Penduduk</a></li>
					<li class="active"><a href="/keluarga-page" >Keluarga</a></li>
					<li><a href="/ubah-data" >Ubah Data</a></li>
					
					
				</ul>
			</div>
		</div>
	</div>


	<div id="intro">
		<div class="container">
			<div class="row centered">
				<h1>Tambah Penduduk</h1>
				<br /> <br />
				<hr />
				
				<div class="col-lg-12" style="text-align: left;">
					<form action="/penduduk/tambah/submit" name="add" method="post" th:object="${penduduk}">
						<div class="form-group" style="margin-left: 10%; margin-right: 10%; text-align:right;">
							<div class="col-lg-4">
							<label for="nama">Nama  </label> 
							</div>
							
							<div class="col-lg-8" style="margin-bottom: 1%;">
							<input style="width: 100%;" type="text" name="nama" required="true" />
							</div>
						</div>
						
						<div class="form-group" style="margin-left: 10%; margin-right: 10%; text-align:right;">
							<div class="col-lg-4">
							<label for="id_keluarga">ID Keluarga  </label> 
							</div>
							
							<div class="col-lg-8" style="margin-bottom: 1%;">
							<input style="width: 100%;" type="text" name="id_keluarga"  />
							</div>
						</div>
						
						<div class="form-group" style="margin-left: 10%; margin-right: 10%; text-align:right;">
							<div class="col-lg-4">
							<label for="tempat_lahir">Tempat Lahir  </label> 
							</div>
							
							<div class="col-lg-8" style="margin-bottom: 1%;">
							<input style="width: 100%;" type="text" name="tempat_lahir"  required="true"/>
							</div>
						</div>
						
						<div class="form-group" style="margin-left: 10%; margin-right: 10%; text-align:right;">
							<div class="col-lg-4">
							<label for="tanggal_lahir">Tanggal Lahir  </label> 
							</div>
							
							<div class="col-lg-8" style="margin-bottom: 1%;">
							<input style="width: 100%;" type="date" name="tanggal_lahir" />
							</div>
						</div>
						
						<div class="form-group" style="margin-left: 10%; margin-right: 10%; text-align:right;">
							<div class="col-lg-4">
							<label for="pekerjaan">Pekerjaan  </label> 
							</div>
							
							<div class="col-lg-8" style="margin-bottom: 1%;">
							<input style="width: 100%;" type="text" name="pekerjaan" required="true"/>
							</div>
						</div>
						
						<div class="form-group" style="margin-left: 10%; margin-right: 10%; text-align:right;">
							<div class="col-lg-4">
							<label for="agama">Agama  </label> 
							</div>
							
							<div class="col-lg-8" style="margin-bottom: 1%;">
							<input style="width: 100%;" type="text" name="agama" required="true"/>
							</div>
						</div>
						
						<div class="form-group" style="margin-left: 10%; margin-right: 10%; text-align:right;">
							<div class="col-lg-4">
							<label for="jenis_kelamin">Jenis Kelamin  </label> 
							</div>
							
							<div class="col-lg-8" style="margin-bottom: 1%;">
							<select class="form-control" name="jenis_kelamin"  required="true">
								<option  disabled="disabled" th:value="''"></option> 
						        <option th:value="'0'">Laki-laki</option>
						        <option th:value="'1'">Perempuan</option>
						      </select>
							</div>
						</div>
						
						
						
						<div class="form-group" style="margin-left: 10%; margin-right: 10%; text-align:right;">
							<div class="col-lg-4">
							<label for="status_perkawinan">Status Perkawinan  </label> 
							</div>
							
							<div class="col-lg-8" style="margin-bottom: 1%;">
							<select class="form-control" name="status_perkawinan" required="true">
				        <option  disabled="disabled" value=""></option> 
				        <option th:value="'Belum Kawin'">Belum Kawin</option>
				        <option th:value="'Kawin'">Kawin</option>
				      </select>
							</div>
						</div>
						
						
						
						<div class="form-group" style="margin-left: 10%; margin-right: 10%; text-align:right;">
							<div class="col-lg-4">
							<label for="golongan_darah">Golongan Darah  </label> 
							</div>
							
							<div class="col-lg-8" style="margin-bottom: 1%;">
							<select class="form-control" id="sel1" name="golongan_darah" required="true">
						<option disabled="disabled" value=""></option> 
				        <option th:value="'A+'">A+</option>
				        <option th:value="'A-'">A-</option>
				        <option th:value="'B+'">B+</option>
				        <option th:value="'B-'">B-</option>
				        <option th:value="'O+'">O+</option>
				        <option th:value="'O-'">O-</option>
				        <option th:value="'AB+'">AB+</option>
				        <option th:value="'AB-'">AB-</option>
				      </select>
							</div>
						</div>
						
						<div class="form-group" style="margin-left: 10%; margin-right: 10%; text-align:right;">
							<div class="col-lg-4">
							<label for="is_wni">Kewarganegaraan  </label> 
							</div>
							
							<div class="col-lg-8" style="margin-bottom: 1%;">
								<select class="form-control" name="is_wni" required="true">
						<option disabled="disabled" th:value="''"></option> 
				        <option th:value="'1'">WNI</option>
				        <option th:value="'0'">WNA</option>
				      </select>
							</div>
						</div>
						
						<div class="form-group" style="margin-left: 10%; margin-right: 10%; text-align:right;">
							<div class="col-lg-4">
							<label for="is_wafat">Status Kematian  </label> 
							</div>
							
							<div class="col-lg-8" style="margin-bottom: 1%;">
							<select class="form-control" name="is_wafat" required="true" >
				        <option disabled="disabled" value=""></option> 
				        <option th:value="'0'">Hidup</option>
				        <option th:value="'1'">Wafat</option>
				      </select>
							</div>
						</div>
						
						<div class="form-group" style="margin-left: 10%; margin-right: 10%; text-align:right;">
							<div class="col-lg-4">
							<label for="status_dalam_keluarga">Status dalam Keluarga  </label> 
							</div>
							
							<div class="col-lg-8" style="margin-bottom: 1%;">
							<select class="form-control" name="status_dalam_keluarga" required="true" >
				       <option disabled="disabled" value=""></option> 
				        <option th:value="'Kepala Keluarga'">Kepala Keluarga</option>
				        <option th:value="'Istri'">Istri</option>
				        <option th:value="'Anak'">Anak</option>
				      </select>
							</div>
						</div>
						
						<div class="form-group" style="margin-left: 10%; margin-right: 10%;">
							<div class="col-lg-4"> 
							</div>
							
							<div class="col-lg-8" style="margin-bottom: 1%;">
							<button type="submit" value="save"
								class="btn btn-large btn-success">Tambah</button>
							</div>
						</div>
						
						
					</form>
				</div>
				<hr/>
			</div>
			<br />
			<hr />
		</div>
	</div>


</body>
</html>
