<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>


<title>Pratt - Free Bootstrap 3 Theme</title>

<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/css/main.css}" rel="stylesheet" />
<link rel="stylesheet" type="text/css"
		href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css" />
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/responsive/2.2.0/js/dataTables.responsive.min.js"></script>
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/responsive/2.2.0/js/responsive.bootstrap4.min.js"></script>
</head>

<body data-spy="scroll" data-offset="0" data-target="#navigation">


	<div id="navigation" class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><b>Si Kependudukan</b></a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#home" class="smothscroll">Home</a></li>
					<li><a href="" class="smothscroll">Cari Data</a></li>
				</ul>
			</div>
		</div>
	</div>


	<div id="intro">
		<div class="container">
			<div class="row centered">
				
				<br /> 
				<hr />
				
				<div  class="col-lg-12" style="text-align: left;">
				<div th:if="${nama_kota} == null">
					<h3 style="position: absolute; margin-top:-5%;">Lihat Penduduk Berdasarkan Kota : </h3>
				</div>
				
					<form action="" method="get" >
						<div class="form-group" style="margin-left: 10%; margin-right: 10%; text-align:right;">
							
							<div class="col-lg-10" style="margin-bottom: 1%;">
							<select class="form-control" id="sel1" name="kt" >
						<option disabled="disabled" value=""></option> 
						<option th:if="${id_kota} != null" th:value="${id_kota}" th:text="${nama_kota}"></option> 
				        <option th:if="${id_kota} == null" th:each="kota,iterationStatus: ${kota_list}" th:value="${kota.id}" th:text="${kota.nama_kota}"></option>
				        
				      </select>
							</div>
						</div>
						<div th:if="${nama_kota} != null">
				<h3 style="position: absolute; margin-top:-5%;" th:text="'Lihat Penduduk Berdasarkan Kecamatan di ' + ${nama_kota}"> </h3>
						</div>
						<div th:if="${nama_kota} != null" class="form-group" style="margin-left: 10%; margin-right: 10%; text-align:right;">
						
							<div class="col-lg-10" style="margin-bottom: 1%;">
							<select class="form-control" id="sel2" name="kc" >
						<option disabled="disabled" value=""></option> 
						<option th:if="${id_kecamatan} != null" th:value="${id_kecamatan}" th:text="${nama_kecamatan}"></option> 
				        <option th:if="${id_kecamatan} == null" th:each="kecamatan,iterationStatus: ${kecamatan_list}" th:value="${kecamatan.id}" th:text="${kecamatan.nama_kecamatan}"></option>
				        
				      </select>
							</div>
						</div>
						<br/>
						<br/>
						
						
						<div th:if="${nama_kecamatan} != null" class="form-group" style="margin-left: 10%; margin-right: 10%; text-align:right;">
							
							<div class="col-lg-10" style="margin-bottom: 1%;">
							<select class="form-control" id="sel3" name="kl" >
						<option disabled="disabled" value=""></option> 
						<option th:if="${id_kelurahan} != null" th:value="${id_kelurahan}" th:text="${nama_kelurahan}"></option> 
				        <option th:if="${id_kelurahan} == null" th:each="kelurahan,iterationStatus: ${kelurahan_list}" th:value="${kelurahan.id}" th:text="${kelurahan.nama_kelurahan}"></option>
				        
				      </select>
							</div>
						</div>
						
						<div th:if="${nama_kelurahan} != null" class="row centered">
						<div class="col-lg-6">
						<h5>Penduduk dengan Usia <strong>TERMUDA</strong></h5>
						<h6 th:text="${penduduk_muda.nama}"></h6>
						<h6 th:text="${penduduk_muda.nik}"></h6>
						<h6 th:text="${penduduk_muda.tanggal_lahir}"></h6>
						</div>
						
						<div class="col-lg-6">
						<h5>Penduduk dengan Usia <strong>TERTUA</strong></h5>
						<h6 th:text="${penduduk_tua.nama}"></h6>
						<h6 th:text="${penduduk_tua.nik}"></h6>
						<h6 th:text="${penduduk_tua.tanggal_lahir}"></h6>
						</div>
						</div>
						
						<div th:if="${nama_kelurahan} != null" class="col-lg-12">
						<table id="allPenduduk" class="table table-bordered table-striped dt-responsive nowrap display">
    					<thead>
    						<tr>
    							<th>No.</th>
    							<th>Nama Lengkap</th>
    							<th>NIK</th>
    							<th>Jenis Kelamin</th>
    							
    							
    						</tr>
    					</thead>
					    <tbody >
					      
					     
						
					      <tr  class="success" th:each="anggota, iterationStatus: ${anggota}">

					        <td th:text="${iterationStatus.count}">No. 1</td>
			       	<td th:text="${anggota.nama}">Nama</td>
			       	<td th:text="${anggota.nik}">NIK</td>
			       	<td th:text="${anggota.jenis_kelamin} == 0 ? 'Laki-laki' : 'Perempuan'">Jenis Kelamin</td>
			       
					      </tr>
					    </tbody>
					  </table>
				</div>
				
						
						
						
						
						
						<div class="form-group" style="margin-left: 10%; margin-right: 10%;">
							
							<div class="col-lg-2" style="position: float: right; top: 20%;">
							<button type="submit" class="btn btn-large btn-success">Cari</button>
							</div>
						</div>
					</form>
				</div>
				<hr/>
			</div>
			<br />
			<hr />
		</div>
	</div>




</body>
 <script>
	$(document).ready(function() {
		$('#allPenduduk').DataTable({
			"pagingType": "full_numbers"
		});
	});
	</script>
</html>
