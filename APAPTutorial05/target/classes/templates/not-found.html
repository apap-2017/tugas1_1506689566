<html xmlns:th="http://www.thymeleaf.org">

</head>

<body data-spy="scroll" data-offset="0" data-target="#navigation">

<div id="navigation" class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">

						class="icon-bar"></span>

				<a class="navbar-brand" href="/"><b>Si Kependudukan</b></a>
			</div>

				</ul>
			</div>
		</div>
	</div>

	<div id="intro">
		<div class="container">
			<div class="row centered">
				<h1>ERROR</h1>
				<h2 th:if="${nik} != null" th:text="'NIK dengan nomor ' + ${nik} + ' tidak ditemukan'"></h2>
				<h2 th:if="${nomor_kk} != null" th:text="'NKK dengan nomor ' + ${nomor_kk} + ' tidak ditemukan'"></h2>
				<h2 th:if="${id_kota} == null" th:text="'${id_kota} + ' tidak boleh kosong'"></h2>
				<h2 th:if="${id_kecamatan} == null" th:text="'${id_kecamatan} + ' tidak boleh kosong'"></h2>
				<h2 th:if="${id_kelurahan} == null" th:text="'${id_kelurahan} + ' tidak boleh kosong'"></h2>
			</div>
			<br />
			<hr />
		</div>
	</div>




</body>
